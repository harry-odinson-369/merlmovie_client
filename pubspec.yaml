name: merlmovie_client
description: "A MerlMovie Client Request to the merlmovie-sdk."
version: 0.0.1
homepage: https://github.com/harry-odinson-369/merlmovie_client

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^3.0.3
  device_info_plus: ^11.3.3
  http: ^1.2.1
  package_info_plus: ^8.0.0
  flutter_inappwebview: ^6.1.5
  webview_flutter: ^4.13.0
  webview_flutter_wkwebview: ^3.18.2
  webview_flutter_android: ^4.3.2
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  video_player: ^2.9.5
  flutter_svg: ^2.1.0
  google_fonts: ^6.2.1
  audio_video_progress_bar: ^2.0.3
  url_launcher: ^6.3.1
  cached_network_image: ^3.4.1
  archive: ^4.0.5
  wakelock_plus: ^1.2.8
  subtitle:
    git:
      ref: master
      url: https://github.com/harry-odinson-369/subtitle.git
  flutter_auto_admob:
    git:
      url: https://github.com/harry-odinson-369/flutter_auto_admob.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/
    - assets/icons/
    - assets/icons/svg/
